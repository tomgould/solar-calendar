<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Calendar with Gregorian Calendar Dates</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #e9ecef;
      --text-primary: #1a1a1a;
      --text-secondary: #6c757d;
      --text-tertiary: #adb5bd;
      --border-color: #dee2e6;
      --card-bg: #ffffff;
      --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --card-shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
      --accent-primary: #4a90e2;
      --accent-secondary: #667eea;
      --today-bg: #e3f2fd;
      --today-border: #2196f3;
      --header-bg: #f1f3f5;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f172a;
      --text-primary: #e4e4e7;
      --text-secondary: #a1a1aa;
      --text-tertiary: #71717a;
      --border-color: #27272a;
      --card-bg: #27293d;
      --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      --card-shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.4);
      --accent-primary: #60a5fa;
      --accent-secondary: #818cf8;
      --today-bg: #1e3a5f;
      --today-border: #3b82f6;
      --header-bg: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: var(--transition);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--bg-secondary);
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: var(--card-shadow);
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    input[type="number"] {
      padding: 0.5rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 1rem;
      width: 100px;
      transition: var(--transition);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .theme-toggle {
      padding: 0.5rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
      transform: translateY(-2px);
    }

    .nav-controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-primary);
      padding: 1rem 0;
      border-radius: 12px;
    }

    .nav-btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--card-shadow);
    }

    .nav-btn:hover:not(:disabled) {
      background: var(--accent-primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--card-shadow-hover);
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .month-indicator {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      min-width: 150px;
      text-align: center;
      box-shadow: var(--card-shadow);
    }

    #calendar-container {
      position: relative;
      overflow: hidden;
    }

    .month {
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
      scroll-margin-top: 100px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .month h2 {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      padding: 1rem;
      background: var(--header-bg);
      border-radius: 12px;
      position: sticky;
      top: 80px;
      z-index: 50;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .month h2.month-link:hover {
      background: var(--accent-primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--card-shadow-hover);
    }

    .calendar-name {
      font-size: 0.85em;
      opacity: 0.8;
      font-weight: 600;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
      background: transparent;
    }

    .header {
      background: var(--header-bg);
      padding: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--text-secondary);
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .header .full { display: inline; }
    .header .abbr { display: none; }

    .day {
      background: var(--card-bg);
      padding: 1rem;
      text-align: center;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      transition: var(--transition);
      box-shadow: var(--card-shadow);
      cursor: pointer;
    }

    .day:hover {
      transform: translateY(-4px);
      box-shadow: var(--card-shadow-hover);
      border-color: var(--accent-primary);
    }

    .day.clickable:hover::after {
      content: 'üîó';
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .day {
      position: relative;
    }

    .day-solar {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    .day-month {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .day-month .full { display: inline; }
    .day-month .abbr { display: none; }

    .day-ordinal {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
      margin: 0.25rem 0;
    }

    .day-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .day-label .full { display: inline; }
    .day-label .abbr { display: none; }

    .day-greg {
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .day-greg .full { display: inline; }
    .day-greg .abbr { display: none; }

    .today {
      background: var(--today-bg) !important;
      border: 3px solid var(--today-border) !important;
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1), var(--card-shadow-hover) !important;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .equinox-day, .solstice-day {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 3rem;
      box-shadow: var(--card-shadow-hover);
    }

    .equinox-day h2, .solstice-day h2 {
      color: white;
      background: transparent;
      margin-bottom: 1rem;
      box-shadow: none;
      position: static;
    }

    .equinox-day .day, .solstice-day .day {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 1.2rem;
      font-weight: 700;
      min-height: auto;
      padding: 1.5rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }

      header {
        padding: 1.5rem 1rem;
        margin-bottom: 1rem;
      }

      .calendar {
        gap: 0.25rem;
      }

      .header {
        padding: 0.4rem 0.1rem;
        font-size: 0.65rem;
        letter-spacing: 0;
      }

      .header .full { display: none; }
      .header .abbr { display: inline; }

      .day {
        padding: 0.5rem 0.25rem;
        min-height: 90px;
        gap: 0.2rem;
      }

      .day-month {
        font-size: 0.65rem;
      }

      .day-month .full { display: none; }
      .day-month .abbr { display: inline; }

      .day-ordinal {
        font-size: 1.3rem;
        margin: 0.1rem 0;
      }

      .day-solar {
        font-size: 0.85rem;
      }

      .day-label {
        font-size: 0.6rem;
      }

      .day-label .full { display: none; }
      .day-label .abbr { display: inline; }

      .day-greg {
        font-size: 0.7rem;
      }

      .day-greg .full { display: none; }
      .day-greg .abbr { display: inline; }

      .month h2 {
        font-size: 1.25rem;
        padding: 0.75rem;
      }

      .nav-controls {
        gap: 0.5rem;
      }

      .nav-btn, .month-indicator {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .calendar {
        gap: 0.2rem;
      }

      .header {
        padding: 0.3rem 0.1rem;
        font-size: 0.6rem;
      }

      .day {
        min-height: 75px;
        padding: 0.4rem 0.2rem;
      }

      .day-month {
        font-size: 0.6rem;
      }

      .day-ordinal {
        font-size: 1.1rem;
      }

      .day-solar {
        font-size: 0.75rem;
      }

      .day-label {
        font-size: 0.55rem;
      }

      .day-greg {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Solar Calendar with Gregorian Calendar Dates</h1>
    <div class="controls">
      <div class="control-group">
        <label for="year-select">Select Year:</label>
        <input type="number" id="year-select" value="2025" min="1" max="9999" />
      </div>
      <button class="theme-toggle" id="theme-toggle">
        <span id="theme-icon">üåô</span>
        <span id="theme-text">Dark Mode</span>
      </button>
    </div>
  </header>

  <div class="nav-controls">
    <button class="nav-btn" id="prev-month">‚Üê Previous</button>
    <div class="month-indicator" id="month-indicator">March</div>
    <button class="nav-btn" id="next-month">Next ‚Üí</button>
  </div>

  <div id="calendar-container"></div>
</div>

<script>
  const customMonths = ["March", "April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "Sol"];
  const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
  const weekdaysAbbr = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
  const today = new Date();
  let currentMonthIndex = 0;
  let allMonths = [];

  // Theme management
  function initTheme() {
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
    setTheme(theme);
  }

  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.getElementById('theme-text');
    if (theme === 'dark') {
      themeIcon.textContent = '‚òÄÔ∏è';
      themeText.textContent = 'Light Mode';
    } else {
      themeIcon.textContent = 'üåô';
      themeText.textContent = 'Dark Mode';
    }
  }

  document.getElementById('theme-toggle').addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    setTheme(newTheme);
  });

  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) {
      setTheme(e.matches ? 'dark' : 'light');
    }
  });

  function toLocalISOString(date) {
    const year = date.getFullYear();
    const month = (date.getMonth() + 1).toString().padStart(2, '0');
    const day = date.getDate().toString().padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  const todayStr = toLocalISOString(today);

  function getOrdinalSuffix(day) {
    const j = day % 10, k = day % 100;
    if (j == 1 && k != 11) { return "st"; }
    if (j == 2 && k != 12) { return "nd"; }
    if (j == 3 && k != 13) { return "rd"; }
    return "th";
  }

  function getAbbrWeekday(fullWeekday) {
    const map = {
      'Monday': 'Mon',
      'Tuesday': 'Tue',
      'Wednesday': 'Wed',
      'Thursday': 'Thu',
      'Friday': 'Fri',
      'Saturday': 'Sat',
      'Sunday': 'Sun'
    };
    return map[fullWeekday] || fullWeekday;
  }

  function getAbbrMonth(fullMonth) {
    const map = {
      'January': 'Jan',
      'February': 'Feb',
      'March': 'Mar',
      'April': 'Apr',
      'May': 'May',
      'June': 'Jun',
      'July': 'Jul',
      'August': 'Aug',
      'September': 'Sep',
      'October': 'Oct',
      'November': 'Nov',
      'December': 'Dec',
      'Sol': 'Sol'
    };
    return map[fullMonth] || fullMonth;
  }

  function getSpringEquinox(year) {
    if (year > 275000 || year < -271000) { throw new RangeError("Invalid time value for year: " + year); }
    if (year < 1583) return new Date(year, 2, 21);
    if (year >= 2044 && (year - 2044) % 4 === 0) return new Date(year, 2, 19);
    return new Date(year, 2, 20);
  }

  function getFirstMonday(date) {
    const day = date.getDay();
    const offset = (day === 1) ? 0 : (8 - day) % 7;
    return new Date(date.getTime() + offset * 86400000);
  }

  function isLeapYear(year) {
    return (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0));
  }

  function clearCalendar() {
    document.getElementById("calendar-container").innerHTML = "";
    allMonths = [];
    currentMonthIndex = 0;
  }

  function buildCalendar(year) {
    const container = document.getElementById("calendar-container");
    clearCalendar();

    try {
      const equinoxDate = getSpringEquinox(year);
      const startDate = getFirstMonday(equinoxDate);
      let currentDate = new Date(startDate);

      if (isNaN(currentDate.getTime())) { throw new RangeError("Invalid time value for year: " + year); }

      const eqDay = equinoxDate.getDate();
      const readableEquinoxDate = `${equinoxDate.toLocaleDateString(undefined, { weekday: 'long' })} ${equinoxDate.toLocaleDateString(undefined, { month: 'long' })} ${eqDay}${getOrdinalSuffix(eqDay)}`;
      const equinox = document.createElement("div");
      equinox.classList.add("equinox-day");
      equinox.innerHTML = `<h2>Equinox Day</h2><div class="calendar"><div class="day">${readableEquinoxDate}</div></div>`;
      container.appendChild(equinox);
      allMonths.push(equinox);

      for (let m = 0; m < 13; m++) {
        const monthName = customMonths[m];
        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month");
        monthDiv.setAttribute('data-month-index', allMonths.length);
        const title = document.createElement("h2");
        title.classList.add("month-link");
        title.textContent = `${monthName} ${year}`;

        // Add calendar label and make clickable
        const calendarLabel = document.createElement("span");
        calendarLabel.classList.add("calendar-name");
        calendarLabel.textContent = " (Solar)";
        title.appendChild(calendarLabel);

        // Add click handler to jump to corresponding month on Gregorian calendar
        title.style.cursor = "pointer";
        title.addEventListener('click', () => {
          // Map solar months to Gregorian months
          const solarToGregorian = {
            'March': 'March',
            'April': 'April',
            'May': 'May',
            'June': 'June',
            'July': 'July',
            'August': 'August',
            'September': 'September',
            'October': 'October',
            'November': 'November',
            'December': 'December',
            'January': 'January',
            'February': 'February',
            'Sol': 'February' // Sol month links to February (closest month)
          };
          const targetMonth = solarToGregorian[monthName];
          window.location.href = `gregorian-calendar.html?month=${targetMonth}&year=${year}`;
        });

        monthDiv.appendChild(title);
        const calendar = document.createElement("div");
        calendar.classList.add("calendar");
        weekdays.forEach((day, idx) => {
          const header = document.createElement("div");
          header.classList.add("header");
          header.innerHTML = `<span class="full">${day}</span><span class="abbr">${weekdaysAbbr[idx]}</span>`;
          calendar.appendChild(header);
        });

        for (let week = 0; week < 4; week++) {
          for (let day = 0; day < 7; day++) {
            const cell = document.createElement("div");
            cell.classList.add("day");
            const gregDateStrForCheck = toLocalISOString(currentDate);

            const solarWeekdayName = weekdays[day];
            const gregWeekdayName = currentDate.toLocaleDateString(undefined, { weekday: 'long' });
            const gregWeekdayAbbr = getAbbrWeekday(gregWeekdayName);
            const areWeekdaysSame = (solarWeekdayName === gregWeekdayName);
            const customDay = week * 7 + day + 1;
            const gregDay = currentDate.getDate();
            const gregMonthName = currentDate.toLocaleDateString(undefined, { month: 'long' });
            const gregMonthAbbr = getAbbrMonth(gregMonthName);

            // Build month display with both full and abbreviated versions
            const monthNameAbbr = getAbbrMonth(monthName);
            const monthDisplay = `<span class="full">${monthName}</span><span class="abbr">${monthNameAbbr}</span>`;

            // Build date strings with both full and abbreviated versions
            const gregWeekdayDisplay = areWeekdaysSame ? "" : `<span class="full">${gregWeekdayName}</span><span class="abbr">${gregWeekdayAbbr}</span>, `;
            const gregMonthDisplay = `<span class="full">${gregMonthName}</span><span class="abbr">${gregMonthAbbr}</span>`;
            const gregYearDisplay = currentDate.getFullYear() !== year ? ` (${currentDate.getFullYear()})` : '';

            const gregDateStr = `${gregWeekdayDisplay}${gregMonthDisplay} ${gregDay}${getOrdinalSuffix(gregDay)}${gregYearDisplay}`;

            if (gregDateStrForCheck === todayStr && year === new Date().getFullYear()) {
              cell.classList.add("today");
            }

            // Add data attribute and click handler for cross-calendar linking
            cell.classList.add("clickable");
            cell.setAttribute('data-greg-date', gregDateStrForCheck);
            cell.addEventListener('click', () => {
              window.location.href = `gregorian-calendar.html?date=${gregDateStrForCheck}&year=${year}`;
            });

            cell.innerHTML = `
              <div class="day-month">${monthDisplay}</div>
              <div class="day-ordinal">${customDay}${getOrdinalSuffix(customDay)}</div>
              <div class="day-label"><span class="full">Gregorian:</span><span class="abbr">Greg:</span></div>
              <div class="day-greg">${gregDateStr}</div>
            `;
            calendar.appendChild(cell);
            currentDate.setDate(currentDate.getDate() + 1);
          }
        }
        monthDiv.appendChild(calendar);
        container.appendChild(monthDiv);
        allMonths.push(monthDiv);

        if (monthName === "August" && isLeapYear(year)) {
          const solstice = document.createElement("div");
          solstice.classList.add("solstice-day");
          solstice.innerHTML = `<h2>Solstice Day</h2><div class="calendar"><div class="day">(Intercalary Day)</div></div>`;
          container.appendChild(solstice);
          allMonths.push(solstice);
        }
      }

      updateNavigation();
      scrollToTodayOrFirstMonth();
    } catch (error) {
      console.error("Calendar build failed:", error);
    }
  }

  function scrollToTodayOrFirstMonth() {
    // Check for URL parameter for cross-calendar navigation
    const urlParams = new URLSearchParams(window.location.search);
    const targetDate = urlParams.get('date');
    const targetYear = urlParams.get('year');
    const targetMonth = urlParams.get('month');

    setTimeout(() => {
      let targetElement = null;

      // If there's a month parameter, try to find that month
      if (targetMonth) {
        const monthElements = Array.from(document.querySelectorAll('.month h2'));
        const matchingMonth = monthElements.find(h2 => h2.textContent.includes(targetMonth));
        if (matchingMonth) {
          targetElement = matchingMonth.closest('.month');
        }
      }

      // If there's a date parameter, try to find and highlight that date
      if (!targetElement && targetDate && targetYear) {
        const dateElement = document.querySelector(`[data-greg-date="${targetDate}"]`);
        if (dateElement) {
          dateElement.classList.add('today');
          dateElement.style.animation = 'pulse 1s ease-in-out 3';
          targetElement = dateElement;
        }
      }

      // If no target from URL, look for today
      if (!targetElement) {
        targetElement = document.querySelector('.today');
      }

      if (targetElement) {
        const monthElement = targetElement.closest('.month');
        if (monthElement) {
          const monthIndex = parseInt(monthElement.getAttribute('data-month-index'));
          currentMonthIndex = monthIndex;
          updateNavigation();
          monthElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      } else if (allMonths.length > 0) {
        currentMonthIndex = 0;
        updateNavigation();
        allMonths[0].scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }, 300);
  }

  function updateNavigation() {
    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');
    const indicator = document.getElementById('month-indicator');

    prevBtn.disabled = currentMonthIndex === 0;
    nextBtn.disabled = currentMonthIndex >= allMonths.length - 1;

    if (allMonths[currentMonthIndex]) {
      const monthElement = allMonths[currentMonthIndex];
      const monthTitle = monthElement.querySelector('h2');
      if (monthTitle) {
        indicator.textContent = monthTitle.textContent;
      }
    }
  }

  document.getElementById('prev-month').addEventListener('click', () => {
    if (currentMonthIndex > 0) {
      currentMonthIndex--;
      allMonths[currentMonthIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
      updateNavigation();
    }
  });

  document.getElementById('next-month').addEventListener('click', () => {
    if (currentMonthIndex < allMonths.length - 1) {
      currentMonthIndex++;
      allMonths[currentMonthIndex].scrollIntoView({ behavior: 'smooth', block: 'start' });
      updateNavigation();
    }
  });

  // Intersection Observer to update current month indicator
  const observerOptions = {
    root: null,
    rootMargin: '-100px 0px -60% 0px',
    threshold: 0
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const monthIndex = parseInt(entry.target.getAttribute('data-month-index'));
        if (!isNaN(monthIndex)) {
          currentMonthIndex = monthIndex;
          updateNavigation();
        }
      }
    });
  }, observerOptions);

  function observeMonths() {
    document.querySelectorAll('.month').forEach(month => {
      observer.observe(month);
    });
  }

  document.getElementById("year-select").addEventListener("change", () => {
    const year = parseInt(document.getElementById("year-select").value, 10);
    if (!isNaN(year)) {
      buildCalendar(year);
      observeMonths();
    }
  });

  initTheme();

  // Check for year parameter in URL
  const urlParams = new URLSearchParams(window.location.search);
  const urlYear = urlParams.get('year');
  const initialYear = urlYear ? parseInt(urlYear, 10) : 2025;

  if (!isNaN(initialYear)) {
    document.getElementById('year-select').value = initialYear;
    buildCalendar(initialYear);
  } else {
    buildCalendar(2025);
  }

  observeMonths();
</script>
</body>
