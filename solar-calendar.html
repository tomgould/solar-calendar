<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Calendar (13x28)</title>
  <link rel="stylesheet" href="calendar-styles.css">
   <style>
      .year-extra-days {
          padding: 0.75rem; /* Reduced padding */
          margin-bottom: 0.5rem; /* Reduced margin */
          background: var(--bg-secondary);
          border-radius: 8px;
          text-align: center;
          box-shadow: var(--card-shadow);
      }
      .year-extra-days h3 {
          margin-bottom: 0.25rem; /* Reduced margin */
          color: var(--accent-secondary);
          font-size: 0.9rem; /* Slightly smaller */
      }
      .year-extra-days span {
          font-size: 0.85rem; /* Slightly smaller */
      }
      /* Ensure calendar container takes up remaining space */
      body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }
      .container {
          flex-grow: 1;
          display: flex;
          flex-direction: column;
      }
      #calendar-container {
          flex-grow: 1; /* Allow container to grow */
          display: flex; /* Use flex to manage month height */
          flex-direction: column;
      }
      .month.active {
         flex-grow: 1; /* Allow active month to fill space */
         grid-template-rows: auto repeat(4, 1fr); /* Header row + 4 week rows */
      }
   </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üóìÔ∏è Solar Calendar (13x28)</h1>
      <div class="controls">
        <div class="control-group">
          <label for="year-input">Year:</label>
          <input type="number" id="year-input" min="1900" max="2100" />
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <span id="theme-icon">üåô</span>
          <span id="theme-text">Dark Mode</span>
        </button>
      </div>
    </header>

    <div class="nav-controls">
      <button class="nav-btn" id="prev-year-btn" onclick="navigateYear(-1)">
        ‚óÄ‚óÄ Year
      </button>
      <button class="nav-btn" id="prev-btn" onclick="navigateMonth(-1)">
        ‚óÄ Month
      </button>
      <div class="month-indicator" id="current-month-indicator">Month 1</div>
      <button class="nav-btn" id="next-btn" onclick="navigateMonth(1)">
        Month ‚ñ∂
      </button>
      <button class="nav-btn" id="next-year-btn" onclick="navigateYear(1)">
        Year ‚ñ∂‚ñ∂
      </button>
    </div>

    <!-- Section to display Year Day / Leap Day -->
    <div class="year-extra-days" id="year-extra-days">
        <h3>Year End Days</h3>
        <span id="year-day-info"></span>
        <span id="leap-day-info"></span>
    </div>

    <div class="astronomical-events" id="astronomical-events"></div>

    <div id="calendar-container">
      <!-- Active month grid will be generated here -->
    </div>
  </div>

  <script src="calendar-processor.js"></script>
  <script>
    const calendarProcessor = new CalendarProcessor();
    let currentMonth = 0; // 0-12
    let selectedYear;

    function displayAstronomicalEvents() {
      if (!selectedYear) return;
      const events = calendarProcessor.getAstronomicalEvents(selectedYear);
      const container = document.getElementById('astronomical-events');
      const eventData = [
        { key: 'vernalEquinox', title: 'üå± Vernal Equinox', class: 'vernal', description: 'Approx. Spring Start', time: 'Anchor Point' },
        { key: 'summerSolstice', title: '‚òÄÔ∏è Summer Solstice', class: 'summer', description: 'Longest day', time: 'Approx.' },
        { key: 'autumnEquinox', title: 'üçÇ Autumn Equinox', class: 'autumn', description: 'Approx. Fall Start', time: 'Approx.' },
        { key: 'winterSolstice', title: '‚ùÑÔ∏è Winter Solstice', class: 'winter', description: 'Shortest day', time: 'Approx.' }
      ];
      container.innerHTML = eventData.map(event => {
        const date = events[event.key];
        if (!date || isNaN(date.getTime())) return '';
        const monthName = calendarProcessor.gregorianMonths[date.getUTCMonth()];
        const day = date.getUTCDate(); const dayName = calendarProcessor.dayNames[date.getUTCDay()];
        return `<div class="astro-event ${event.class}" onclick="navigateToGregorianEvent('${event.key}')"><div class="astro-event-icon">${event.title.split(' ')[0]}</div><div class="astro-event-title">${event.title.substring(3)}</div><div class="astro-event-date">${dayName}, ${monthName} ${day}</div><div class="astro-tooltip">${event.description}<br><small>${event.time}</small></div></div>`;
      }).join('');
    }

    function navigateToGregorianEvent(eventKey) {
        if (!selectedYear) return;
        const events = calendarProcessor.getAstronomicalEvents(selectedYear);
        const eventDate = events[eventKey];
        if (!eventDate || isNaN(eventDate.getTime())) return;
        const eventDateStr = calendarProcessor.toISODateString(eventDate);
        window.location.href = `gregorian-calendar.html?date=${eventDateStr}&year=${selectedYear}`;
    }

    function displayExtraDays() {
        if (!selectedYear) return;
        const isLeap = calendarProcessor.isSolarLeapYear(selectedYear);
        const yearDayGregorian = calendarProcessor.getGregorianDateForSolarDay(selectedYear, 365);
        const yearDayInfoEl = document.getElementById('year-day-info');
        yearDayInfoEl.textContent = yearDayGregorian ? `Year Day: ${formatGregorianDateForDisplay(yearDayGregorian).month} ${formatGregorianDateForDisplay(yearDayGregorian).day}` : 'Year Day: (Error)';
        const leapDayInfoEl = document.getElementById('leap-day-info');
        if (isLeap) {
            const leapDayGregorian = calendarProcessor.getGregorianDateForSolarDay(selectedYear, 366);
            leapDayInfoEl.textContent = leapDayGregorian ? ` | Leap Day: ${formatGregorianDateForDisplay(leapDayGregorian).month} ${formatGregorianDateForDisplay(leapDayGregorian).day}` : ' | Leap Day: (Error)';
            leapDayInfoEl.style.display = 'inline';
        } else {
            leapDayInfoEl.style.display = 'none';
        }
    }

    function formatGregorianDateForDisplay(date) {
        if (!date || isNaN(date.getTime())) return { month: '', day: '', dayName: ''};
        const month = calendarProcessor.gregorianMonths[date.getUTCMonth()];
        const day = date.getUTCDate();
        const dayName = calendarProcessor.dayNames[date.getUTCDay()];
        return { month, day, dayName };
    }

    function generateCalendar() {
       if (!selectedYear) return;
      const container = document.getElementById('calendar-container');
      container.innerHTML = '';
      const today = new Date();
      const todayStr = calendarProcessor.toISODateString(new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate())));

      calendarProcessor.calendarStructure.forEach((month, monthIndex) => { // Use calendarStructure
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month'; monthDiv.id = `month-${monthIndex}`;

        // Headers: Mon -> Sun
        for (let i = 1; i <= 7; i++) {
            const dayIndex = i % 7;
            const header = document.createElement('div'); header.className = 'header';
            header.textContent = calendarProcessor.dayNames[dayIndex]; monthDiv.appendChild(header);
        }
        // 28 Day Cells
        for (let dayOfMonth = 1; dayOfMonth <= 28; dayOfMonth++) {
          const solarDayOfYear = month.startDay + dayOfMonth - 1;
          const gregorianDate = calendarProcessor.getGregorianDateForSolarDay(selectedYear, solarDayOfYear);
          const dayDiv = document.createElement('div'); dayDiv.className = 'day solar-day-cell'; // Renamed class slightly
          if (gregorianDate && !isNaN(gregorianDate.getTime())) {
            const gregorianDateStr = calendarProcessor.toISODateString(gregorianDate);
            dayDiv.setAttribute('data-gregorian-date', gregorianDateStr);
            if (gregorianDateStr === todayStr) dayDiv.classList.add('today');
            const astroEvent = calendarProcessor.checkAstronomicalEvent(gregorianDate, selectedYear);
            if (astroEvent) {
              dayDiv.classList.add(astroEvent.class);
              const badge = document.createElement('div'); badge.className = 'astro-badge';
              badge.textContent = astroEvent.icon; dayDiv.appendChild(badge);
            }
            const dayNumber = document.createElement('div'); dayNumber.className = 'day-number';
            dayNumber.textContent = dayOfMonth; dayDiv.appendChild(dayNumber);
            const { month: gMonth, day: gDay } = formatGregorianDateForDisplay(gregorianDate);
            const gregorianInfo = document.createElement('div'); gregorianInfo.className = 'gregorian-date';
            gregorianInfo.innerHTML = `${gMonth.substring(0,3)} ${gDay}`; dayDiv.appendChild(gregorianInfo);
            dayDiv.style.cursor = 'pointer';
            dayDiv.addEventListener('click', () => { window.location.href = `gregorian-calendar.html?date=${gregorianDateStr}&year=${selectedYear}`; });
          } else {
               dayDiv.classList.add('empty', 'error'); dayDiv.textContent = '?';
          }
           monthDiv.appendChild(dayDiv);
        }
        container.appendChild(monthDiv);
      });
      updateDisplay();
    }

    function updateDisplay() {
       if (!selectedYear) return;
      document.querySelectorAll('.month').forEach((monthEl, index) => {
        monthEl.classList.toggle('active', index === currentMonth);
      });
      const titleData = calendarProcessor.formatSolarMonthTitle(currentMonth, selectedYear);
      const indicator = document.getElementById('current-month-indicator');
      indicator.innerHTML = `<span class="month-title-main">${titleData.main}</span><span class="month-title-sub">${titleData.sub}</span>`;
      displayAstronomicalEvents();
      displayExtraDays();
    }

    function navigateMonth(direction) {
       if (!selectedYear) return;
      let newMonth = currentMonth + direction;
      if (newMonth < 0) { selectedYear--; if (selectedYear < 1900) selectedYear = 1900; newMonth = 12; document.getElementById('year-input').value = selectedYear; generateCalendar(); }
      else if (newMonth >= 13) { selectedYear++; if (selectedYear > 2100) selectedYear = 2100; newMonth = 0; document.getElementById('year-input').value = selectedYear; generateCalendar(); }
      currentMonth = newMonth;
      updateDisplay();
    }

    function navigateYear(direction) {
        if (!selectedYear) return;
        const yearInput = document.getElementById('year-input'); let newYear = selectedYear + direction;
        if (newYear < 1900) newYear = 1900; if (newYear > 2100) newYear = 2100;
        yearInput.value = newYear; updateYear();
    }

    function updateYear() {
      const yearInput = document.getElementById('year-input'); let newYear = parseInt(yearInput.value);
      if (isNaN(newYear) || newYear < 1900) newYear = 1900; else if (newYear > 2100) newYear = 2100;
      yearInput.value = newYear;
      if (selectedYear !== newYear) { selectedYear = newYear; generateCalendar(); updateDisplay(); }
    }

    function toggleTheme() {
      const html = document.documentElement; const isDark = html.getAttribute('data-theme') === 'dark'; const newTheme = isDark ? 'light' : 'dark'; html.setAttribute('data-theme', newTheme); localStorage.setItem('theme', newTheme); const icon = document.getElementById('theme-icon'); const text = document.getElementById('theme-text'); icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è'; text.textContent = isDark ? 'Dark Mode' : 'Light Mode';
    }
    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light'; document.documentElement.setAttribute('data-theme', savedTheme); const icon = document.getElementById('theme-icon'); const text = document.getElementById('theme-text'); if (savedTheme === 'dark') { icon.textContent = '‚òÄÔ∏è'; text.textContent = 'Light Mode'; } else { icon.textContent = 'üåô'; text.textContent = 'Dark Mode'; }
    }

    function handleURLParameters() {
      const urlParams = new URLSearchParams(window.location.search);
      const targetYear = urlParams.get('year');
      const targetMonth = urlParams.get('month'); // 0-12
      const targetDate = urlParams.get('date'); // Gregorian YYYY-MM-DD
      let yearToSet = new Date().getFullYear();
      if (targetYear) { let year = parseInt(targetYear); if (year >= 1900 && year <= 2100) yearToSet = year; }
      selectedYear = yearToSet;
      document.getElementById('year-input').value = selectedYear;
      let monthToSet = 0;
      let dateToHighlight = null;
      if (targetDate) {
         const dateParts = targetDate.split('-');
         if (dateParts.length === 3) {
             const year = parseInt(dateParts[0]); const month = parseInt(dateParts[1]) - 1; const day = parseInt(dateParts[2]);
             const gDate = new Date(Date.UTC(year, month, day));
             if (!isNaN(gDate.getTime())) {
                 let potentialSolarYear = year;
                 let startDate = calendarProcessor.getSolarYearStartDate(potentialSolarYear);
                 if (!startDate || gDate < startDate) potentialSolarYear--;
                 const solarInfo = calendarProcessor.getSolarDateFromGregorian(gDate, potentialSolarYear);
                 if (solarInfo && solarInfo.monthIndex >= 0) {
                     if (solarInfo.year !== selectedYear) { selectedYear = solarInfo.year; document.getElementById('year-input').value = selectedYear; }
                     monthToSet = solarInfo.monthIndex; dateToHighlight = targetDate;
                 } else if (solarInfo && solarInfo.specialDay) {
                      monthToSet = 12; dateToHighlight = targetDate;
                 }
             }
         }
      } else if (targetMonth !== null) {
        const monthIndex = parseInt(targetMonth);
        if (monthIndex >= 0 && monthIndex < 13) monthToSet = monthIndex;
      }
      currentMonth = monthToSet;
      return dateToHighlight;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      initializeTheme();
      await calendarProcessor.loadVernalEquinoxData();
      const dateToHighlight = handleURLParameters();
      const yearInput = document.getElementById('year-input');
      yearInput.value = selectedYear;
      yearInput.addEventListener('change', updateYear);
      yearInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); updateYear(); } });
      generateCalendar();
      if (dateToHighlight) {
        setTimeout(() => {
          const dayElement = document.querySelector(`.month.active [data-gregorian-date="${dateToHighlight}"]`);
          if (dayElement) {
            dayElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
             dayElement.style.transition = 'none'; dayElement.style.outline = '3px solid var(--accent-secondary)'; dayElement.style.outlineOffset = '-3px';
             setTimeout(() => { dayElement.style.transition = 'outline 1.5s ease-out'; dayElement.style.outline = '0px solid transparent'; }, 100);
          }
        }, 300);
      }
    });
  </script>
</body>
</html>
