<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Calendar with Gregorian Calendar Dates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
      margin: 1em auto;
      max-width: 900px;
    }
    .day, .header {
      background: white;
      padding: 10px;
      text-align: center;
    }
    .header {
      background: #e0e0e0;
      font-weight: bold;
    }
    .month {
      margin-bottom: 2em;
    }
    .date {
      font-size: 0.8em;
      color: #666;
    }
    .custom-date {
      font-size: 0.9em;
      font-weight: bold;
      margin-top: 0.3em;
    }
    .today {
      outline: 3px solid #007BFF;
      outline-offset: -3px;
      border-radius: 4px;
      background-color: #e9f5ff;
    }
  </style>
</head>
<body>
<h1>Solar Calendar with Gregorian Calendar Dates</h1>
<div style="text-align:center;">
  <label for="year-select">Select Year: </label>
  <input type="number" id="year-select" value="2025" min="1" max="9999" />
</div>
<div id="calendar-container"></div>

<script>
  const customMonths = ["March", "April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "Sol"];
  const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
  const today = new Date();

  function toLocalISOString(date) {
    const year = date.getFullYear();
    const month = (date.getMonth() + 1).toString().padStart(2, '0');
    const day = date.getDate().toString().padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  const todayStr = toLocalISOString(today);

  function getSpringEquinox(year) {
    if (year > 275000 || year < -271000) {
      throw new RangeError("Invalid time value for year: " + year);
    }
    if (year < 1583) return new Date(year, 2, 21);
    if (year >= 2044 && (year - 2044) % 4 === 0) return new Date(year, 2, 19);
    return new Date(year, 2, 20);
  }

  function getFirstMonday(date) {
    const day = date.getDay();
    const offset = (day === 1) ? 0 : (8 - day) % 7;
    return new Date(date.getTime() + offset * 86400000);
  }

  function isLeapYear(year) {
    return (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0));
  }

  function clearCalendar() {
    document.getElementById("calendar-container").innerHTML = "";
  }

  function buildCalendar(year) {
    const container = document.getElementById("calendar-container");
    clearCalendar();

    let prevGregDateStr = null;
    let prevCell = null;

    try {
      const equinoxDate = getSpringEquinox(year);
      const startDate = getFirstMonday(equinoxDate);
      let currentDate = new Date(startDate);

      if (isNaN(currentDate.getTime())) {
        throw new RangeError("Invalid time value for year: " + year);
      }

      const equinoxDateStr = toLocalISOString(equinoxDate);
      const equinox = document.createElement("div");
      equinox.classList.add("month");
      equinox.innerHTML = `<h2>Equinox Day</h2><div class="calendar"><div class="day">${equinoxDateStr}</div></div>`;
      container.appendChild(equinox);

      prevGregDateStr = equinoxDateStr;
      prevCell = equinox.querySelector('.day');

      for (let m = 0; m < 13; m++) {
        const monthName = customMonths[m];
        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month");

        const title = document.createElement("h2");
        title.textContent = `${monthName}`;
        monthDiv.appendChild(title);

        const calendar = document.createElement("div");
        calendar.classList.add("calendar");

        weekdays.forEach(day => {
          const header = document.createElement("div");
          header.classList.add("header");
          header.textContent = day;
          calendar.appendChild(header);
        });

        for (let week = 0; week < 4; week++) {
          for (let day = 0; day < 7; day++) {
            const cell = document.createElement("div");
            cell.classList.add("day");

            const gregDateStr = toLocalISOString(currentDate);
            const customDay = week * 7 + day + 1;

            if (gregDateStr === todayStr && year === new Date().getFullYear()) {
              cell.classList.add("today");
              setTimeout(() => cell.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
            }

            // Check for and highlight duplicates
            if (prevGregDateStr && prevGregDateStr === gregDateStr) {
              cell.style.backgroundColor = '#ffcccc'; // light red
              if (prevCell) {
                prevCell.style.backgroundColor = '#ffcccc'; // light red
              }
            }

            prevGregDateStr = gregDateStr;
            prevCell = cell;

            cell.innerHTML = `<div class="date">${gregDateStr}</div><div class="custom-date">${monthName} ${customDay}</div>`;
            calendar.appendChild(cell);
            currentDate.setDate(currentDate.getDate() + 1);
          }
        }

        monthDiv.appendChild(calendar);
        container.appendChild(monthDiv);

        if (monthName === "August" && isLeapYear(year)) {
          const solstice = document.createElement("div");
          solstice.classList.add("month");
          solstice.innerHTML = `<h2>Solstice Day</h2><div class="calendar"><div class="day">Outside time</div></div>`;
          container.appendChild(solstice);

          // Reset tracker after a non-date day
          prevGregDateStr = null;
          prevCell = null;
        }
      }
    } catch (error) {
      if (error instanceof RangeError) {
        const errorMessage = document.createElement("h1");
        errorMessage.style.textAlign = "center";
        errorMessage.style.textTransform = "uppercase";
        errorMessage.style.color = "red";
        errorMessage.style.padding = "50px";
        if (year > 0) {
          errorMessage.textContent = "the sun has exploded, it's OK though, everyone you know is dead";
        } else {
          errorMessage.textContent = "Humans haven't evolved yet, the calendar has not been invented yet!";
        }
        container.appendChild(errorMessage);
      } else {
        console.error("An unexpected error occurred:", error);
        throw error;
      }
    }
  }

  document.getElementById("year-select").addEventListener("change", () => {
    const year = parseInt(document.getElementById("year-select").value, 10);
    if (!isNaN(year)) {
      buildCalendar(year);
    }
  });

  buildCalendar(2025);
</script>
</body>
</html>
