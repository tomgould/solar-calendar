<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gregorian Calendar with Solar Dates</title>
  <link rel="stylesheet" href="calendar-styles.css">
  <style>
    /* Additional styles specific to Gregorian calendar */
    .day-ordinal {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.3rem;
    }

    .day-label {
      font-size: 0.65rem;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.2rem;
    }

    .day-solar {
      font-size: 0.7rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .solar-info {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      margin-top: 0.5rem;
    }

    .solar-month-name {
      font-weight: 600;
      color: var(--accent-primary);
    }

    .solar-day-number {
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .day-ordinal {
        font-size: 0.9rem;
      }
      .day-label {
        font-size: 0.6rem;
      }
      .day-solar {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>📅 Gregorian Calendar</h1>
      <div class="controls">
        <div class="control-group">
          <label for="year-input">Year:</label>
          <input type="number" id="year-input" min="1900" max="2100" />
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <span id="theme-icon">🌙</span>
          <span id="theme-text">Dark Mode</span>
        </button>
      </div>
    </header>

    <div class="nav-controls">
      <button class="nav-btn" id="prev-year-btn" onclick="navigateYear(-1)">
        ◀◀ Year
      </button>
      <button class="nav-btn" id="prev-btn" onclick="navigateMonth(-1)">
        ◀ Month
      </button>
      <div class="month-indicator" id="current-month-indicator">January</div>
      <button class="nav-btn" id="next-btn" onclick="navigateMonth(1)">
        Month ▶
      </button>
      <button class="nav-btn" id="next-year-btn" onclick="navigateYear(1)">
        Year ▶▶
      </button>
    </div>

    <div class="astronomical-events" id="astronomical-events"></div>

    <div id="calendar-container"></div>
  </div>

  <script src="calendar-processor.js"></script>
  <script>
    const calendarProcessor = new CalendarProcessor();
    let currentMonth = 0; // 0-11 for Gregorian Months
    let selectedYear; // Set after data load

    function displayAstronomicalEvents() {
       if (!selectedYear) return;
      const events = calendarProcessor.getAstronomicalEvents(selectedYear);
      const container = document.getElementById('astronomical-events');

      const eventData = [
        { key: 'vernalEquinox', title: '🌱 Vernal Equinox', class: 'vernal', description: 'Spring begins', time: 'Solar New Year' },
        { key: 'summerSolstice', title: '☀️ Summer Solstice', class: 'summer', description: 'Longest day', time: 'Mid-Summer' },
        { key: 'autumnEquinox', title: '🍂 Autumn Equinox', class: 'autumn', description: 'Fall begins', time: 'Mid-Fall' },
        { key: 'winterSolstice', title: '❄️ Winter Solstice', class: 'winter', description: 'Shortest day', time: 'Mid-Winter' }
      ];

      container.innerHTML = eventData.map(event => {
        const date = events[event.key]; // UTC Date object
        if (!date || isNaN(date.getTime())) return '';

        const monthName = calendarProcessor.gregorianMonths[date.getUTCMonth()];
        const day = date.getUTCDate();
        const dayName = calendarProcessor.dayNames[date.getUTCDay()];

        return `
          <div class="astro-event ${event.class}" onclick="navigateToEvent('${event.key}')">
            <div class="astro-event-icon">${event.title.split(' ')[0]}</div>
            <div class="astro-event-title">${event.title.substring(3)}</div>
            <div class="astro-event-date">${dayName}, ${monthName} ${day}</div>
            <div class="astro-tooltip">
              ${event.description}<br>
              <small>${event.time}</small>
            </div>
          </div>
        `;
      }).join('');
    }

    function navigateToEvent(eventKey) {
       if (!selectedYear) return;
      const events = calendarProcessor.getAstronomicalEvents(selectedYear);
      const eventDate = events[eventKey]; // UTC Date object
      if (!eventDate || isNaN(eventDate.getTime())) return;

      currentMonth = eventDate.getUTCMonth(); // Set current Gregorian month
      updateDisplay(); // Update indicator and show correct month grid

      // Scroll and highlight the specific day
      setTimeout(() => {
        const eventDateStr = calendarProcessor.toISODateString(eventDate);
        // Ensure we target the day within the now active month
        const dayElement = document.querySelector(`.month.active [data-gregorian-date="${eventDateStr}"]`);
        if (dayElement) {
          dayElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
           // Simple highlight effect
           dayElement.style.transition = 'none';
           dayElement.style.outline = '3px solid var(--accent-secondary)';
           dayElement.style.outlineOffset = '-3px';
           setTimeout(() => {
              dayElement.style.transition = 'outline 1.5s ease-out';
              dayElement.style.outline = '0px solid transparent';
           }, 100);
        }
      }, 100); // Allow time for month visibility change
    }

    function generateCalendar() {
       if (!selectedYear) {
            console.error("Cannot generate calendar without a selected year.");
            return;
       }
      const container = document.getElementById('calendar-container');
      container.innerHTML = ''; // Clear previous grid

      const today = new Date(); // Local today
      const todayStr = calendarProcessor.toISODateString(new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()))); // UTC today string

      // Generate grid for all 12 Gregorian months
      for (let monthIndex = 0; monthIndex < 12; monthIndex++) {
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month'; // Hidden by default
        monthDiv.id = `month-${monthIndex}`;

        // 1. Add day headers (Sun, Mon, etc.)
        calendarProcessor.dayNames.forEach(dayName => {
          const header = document.createElement('div');
          header.className = 'header';
          header.textContent = dayName;
          monthDiv.appendChild(header);
        });

        // 2. Calculate offset for the first day of this Gregorian month
        const monthStartDate = new Date(Date.UTC(selectedYear, monthIndex, 1));
        const daysInMonth = new Date(selectedYear, monthIndex + 1, 0).getDate(); // Correct way to get days in month
        const startDayOfWeek = monthStartDate.getUTCDay(); // 0 = Sun, 6 = Sat

        // Add empty cells for padding
        for (let i = 0; i < startDayOfWeek; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.className = 'day empty';
          monthDiv.appendChild(emptyDay);
        }

        // 3. Add day cells for the month
        for (let dayOfMonth = 1; dayOfMonth <= daysInMonth; dayOfMonth++) {
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';

          const gregorianDate = new Date(Date.UTC(selectedYear, monthIndex, dayOfMonth)); // Current day as UTC Date
          const gregorianDateStr = calendarProcessor.toISODateString(gregorianDate); // YYYY-MM-DD
          dayDiv.setAttribute('data-gregorian-date', gregorianDateStr);

          // Check if today
          if (gregorianDateStr === todayStr) {
            dayDiv.classList.add('today');
          }

          // Check for astronomical events
          const astroEvent = calendarProcessor.checkAstronomicalEvent(gregorianDate, selectedYear);
          if (astroEvent) {
            dayDiv.classList.add(astroEvent.class); // Add class like 'vernal-equinox'
            const badge = document.createElement('div');
            badge.className = 'astro-badge';
            badge.textContent = astroEvent.icon;
            dayDiv.appendChild(badge);
          }

          // Get corresponding Solar date information
          const solarDate = calendarProcessor.getSolarDateFromGregorian(gregorianDate, selectedYear);

          // Build day content: Gregorian day number
          const dayNumber = document.createElement('div');
          dayNumber.className = 'day-ordinal'; // Using class for styling
          dayNumber.textContent = `${dayOfMonth}`;
          dayDiv.appendChild(dayNumber);

          // Add Solar information if available
          if (solarDate) {
            const solarInfo = document.createElement('div');
            solarInfo.className = 'solar-info';

            const label = document.createElement('div');
            label.className = 'day-label';
            label.textContent = 'Solar:';
            solarInfo.appendChild(label);

            const solarDetails = document.createElement('div');
            solarDetails.className = 'day-solar';
            solarDetails.innerHTML = `
              <span class="solar-month-name">${solarDate.persianName}</span>
              <span class="solar-day-number">${solarDate.day}</span>
            `;
            solarInfo.appendChild(solarDetails);
            dayDiv.appendChild(solarInfo);
          }

          // Add click handler for linking to Solar calendar
          dayDiv.style.cursor = 'pointer';
          dayDiv.addEventListener('click', () => {
            // Pass the Gregorian date string
            window.location.href = `solar-calendar.html?date=${gregorianDateStr}&year=${selectedYear}`;
          });

          monthDiv.appendChild(dayDiv);
        } // End loop through days of month

        container.appendChild(monthDiv); // Append the completed month grid
      } // End loop through Gregorian months

      updateDisplay(); // Ensure correct month is visible
    }

    // Update visibility and month indicator
    function updateDisplay() {
       if (!selectedYear) return;
      document.querySelectorAll('.month').forEach((monthEl, index) => {
        monthEl.classList.toggle('active', index === currentMonth);
      });

      const titleData = calendarProcessor.formatGregorianMonthTitle(currentMonth);
      const indicator = document.getElementById('current-month-indicator');
      indicator.innerHTML = `
        <span class="month-title-main">${titleData.main}</span>
        <span class="month-title-sub">${titleData.sub}</span>
      `;

      displayAstronomicalEvents(); // Refresh events display
    }

    // Navigate Gregorian months, handling year wraps
    function navigateMonth(direction) {
       if (!selectedYear) return;
      let newMonth = currentMonth + direction;

      if (newMonth < 0) { // Wrap to previous year
        selectedYear--;
        if (selectedYear < 1900) selectedYear = 1900;
        newMonth = 11; // December
        document.getElementById('year-input').value = selectedYear;
        generateCalendar(); // Regenerate for new year
      } else if (newMonth >= 12) { // Wrap to next year
        selectedYear++;
        if (selectedYear > 2100) selectedYear = 2100;
        newMonth = 0; // January
        document.getElementById('year-input').value = selectedYear;
        generateCalendar(); // Regenerate for new year
      }

      currentMonth = newMonth;
      updateDisplay(); // Show new month
    }

    // Navigate between years
    function navigateYear(direction) {
       if (!selectedYear) return;
      const yearInput = document.getElementById('year-input');
      let newYear = selectedYear + direction;

      if (newYear < 1900) newYear = 1900;
      if (newYear > 2100) newYear = 2100;

      yearInput.value = newYear;
      updateYear(); // Trigger regeneration
    }

    // Update calendar on year input change
    function updateYear() {
      const yearInput = document.getElementById('year-input');
      let newYear = parseInt(yearInput.value);

      if (isNaN(newYear) || newYear < 1900) {
        newYear = 1900;
      } else if (newYear > 2100) {
        newYear = 2100;
      }
       yearInput.value = newYear;

      if (selectedYear !== newYear) {
          selectedYear = newYear;
          // currentMonth = 0; // Optionally reset month view
          generateCalendar();
          updateDisplay();
      }
    }

    // Theme toggling (same as solar calendar)
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      const icon = document.getElementById('theme-icon');
      const text = document.getElementById('theme-text');
      icon.textContent = isDark ? '🌙' : '☀️';
      text.textContent = isDark ? 'Dark Mode' : 'Light Mode';
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);

      const icon = document.getElementById('theme-icon');
      const text = document.getElementById('theme-text');
      if (savedTheme === 'dark') {
        icon.textContent = '☀️';
        text.textContent = 'Light Mode';
      } else {
         icon.textContent = '🌙';
         text.textContent = 'Dark Mode';
      }
    }

    // Handle URL parameters
    function handleURLParameters() {
      const urlParams = new URLSearchParams(window.location.search);
      const targetDate = urlParams.get('date'); // Expecting Gregorian YYYY-MM-DD
      const targetMonth = urlParams.get('month'); // Expecting Gregorian month index (0-11) - Less common?
      const targetYear = urlParams.get('year');

      let yearToSet = new Date().getFullYear(); // Default

      if (targetYear) {
        let year = parseInt(targetYear);
        if (year >= 1900 && year <= 2100) {
          yearToSet = year;
        }
      }
      selectedYear = yearToSet;
      document.getElementById('year-input').value = selectedYear;

      let monthToSet = new Date().getMonth(); // Default to current local month
      let dateToHighlight = null;

       if (targetDate) {
         // Prioritize date param
         const dateParts = targetDate.split('-');
         if (dateParts.length === 3) {
             const year = parseInt(dateParts[0]);
             const month = parseInt(dateParts[1]) - 1; // JS month 0-indexed
             const day = parseInt(dateParts[2]);
             // Create UTC date to avoid timezone offset issues when setting month/year
             const gDate = new Date(Date.UTC(year, month, day));

             if (!isNaN(gDate.getTime())) {
                 // If the date's year matches the determined selectedYear
                 if (year === selectedYear) {
                     monthToSet = month; // Set the month from the date
                     dateToHighlight = targetDate; // Store YYYY-MM-DD
                 } else {
                     // If date's year is different, update selectedYear and month
                     console.warn(`URL date parameter year (${year}) differs from year parameter/default (${selectedYear}). Using date's year.`);
                     selectedYear = year;
                     document.getElementById('year-input').value = selectedYear;
                     monthToSet = month;
                     dateToHighlight = targetDate;
                 }
             }
         }
      } else if (targetMonth !== null) {
          // Fallback to month param if date not present
          const monthIndex = parseInt(targetMonth);
          if (monthIndex >= 0 && monthIndex < 12) {
              monthToSet = monthIndex;
          }
      }

      currentMonth = monthToSet; // Set the initial month

      return dateToHighlight; // Return date string if highlight needed
    }

    // Initial setup
    document.addEventListener('DOMContentLoaded', async () => {
      initializeTheme();

      // Load essential data first
      await calendarProcessor.loadVernalEquinoxData();

      // Determine initial year/month from URL or defaults
      const dateToHighlight = handleURLParameters();

      // Setup year input listeners
      const yearInput = document.getElementById('year-input');
      yearInput.value = selectedYear; // Ensure input reflects determined year
      yearInput.addEventListener('change', updateYear);
      yearInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          updateYear();
        }
      });

      // Generate the calendar grids
      generateCalendar();
      // updateDisplay is called within generateCalendar

      // Highlight specific date from URL if applicable
      if (dateToHighlight) {
        setTimeout(() => {
          const dayElement = document.querySelector(`.month.active [data-gregorian-date="${dateToHighlight}"]`);
          if (dayElement) {
            dayElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
             // Simple highlight effect
             dayElement.style.transition = 'none';
             dayElement.style.outline = '3px solid var(--accent-secondary)';
             dayElement.style.outlineOffset = '-3px';
             setTimeout(() => {
                dayElement.style.transition = 'outline 1.5s ease-out';
                dayElement.style.outline = '0px solid transparent';
             }, 100);
          }
        }, 300); // Delay slightly
      }
    });
  </script>
</body>
</html>
